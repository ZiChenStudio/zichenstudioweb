        <!-- JavaScript开始 -->
        <script>
            // 404
            var T1 = String('404');
            var for1 = 0;
            function ty404(){
                var divTyping = document.getElementById('Title1');
                if (for1 <= T1.length) {
                    divTyping.innerHTML = T1.slice(0, for1++) + '_';
                    setTimeout('ty404()', 200);
                }
                else{
                    divTyping.innerHTML = T1;
                }
            }
            ty404();
